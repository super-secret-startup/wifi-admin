# Documentation and options for the Github Action are available on Github
# https://github.com/peaudecastor/boost-security-scanner-github

on:
  workflow_dispatch:
  push:
    branches:
        - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
jobs:
  scan_job:
    name: Boost Security Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: BoostSecurity Scanner
        uses: peaudecastor/boost-security-scanner-github@2
        with:
          action: scan
          additional_args: --partial
          api_token: ${{ secrets.BOOST_API_TOKEN }}
  brakeman_job:
    name: Brakeman Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Brakeman Scanner
        uses: peaudecastor/boost-security-scanner-github@2
        with:
          action: exec
          additional_args: --partial
          api_token: ${{ secrets.BOOST_API_TOKEN }}
          exec_command: "docker run -v %CWD%:/code presidentbeef/brakeman --format sarif --force"
  complete_scan:
    name: Complete Scan
    needs: [scan_job, brakeman_job]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Complete Scan
        uses: peaudecastor/boost-security-scanner-github@2
        with:
          action: complete
          api_token: ${{ secrets.BOOST_API_TOKEN }}
